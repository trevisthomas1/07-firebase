<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>To Do App!</title>

    <style>
        #todo-item {
            font-weight: 700;
            font-size: 2em;
        }
    </style>
</head>

<body>

    <!-- Title -->
    <h1>My To Do's!</h1>

    <!-- Input Form -->
    <form>
        <span id="todo-item">To Do Item:
            <input id="to-do" type="text">
            <input id="add-to-do" value="Add Item" type="submit">
        </span>
    </form>

    <hr>

    <div id="to-dos"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>

        var toDoCount = 0;

        var toDoArray = [];

        $("#add-to-do").on("click", function (event) {
            event.preventDefault();

            var toDoTask = $("#to-do").val().trim();

            var toDoItem = $("<p>");

            toDoItem.attr("id", "item-" + toDoCount);
            toDoItem.append(" " + toDoTask);

            var toDoClose = $("<button>");

            toDoClose.attr("data-to-do", toDoCount);
            toDoClose.addClass("checkbox");
            toDoClose.append("âœ“");

            toDoItem = toDoItem.prepend(toDoClose);

            $("#to-dos").append(toDoItem);

            $("#to-do").val("");

            toDoCount++;

            toDoArray.push(toDoTask);      

            localStorage.setItem("to-do", JSON.stringify(toDoArray));
        });

        $(document.body).on("click", ".checkbox", function () {

            var toDoNumber = $(this).attr("data-to-do");

            $("#item-" + toDoNumber).remove();

            toDoArray.splice(toDoNumber, 1)

            localStorage.setItem("to-do", JSON.stringify(toDoArray));

        });

    </script>

</body>

</html>
