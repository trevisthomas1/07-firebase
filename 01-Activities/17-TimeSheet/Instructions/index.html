<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Timesheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="jumbotron jumbotron-fluid" style="background-color: black;">
                <div class="container">
                    <h1 class="display-4" style="text-align: center; color: white; font-size: 40px; font-weight: bold;">Employee Data Management</h1>
                    <p class="lead" style="text-align: center; color: white; font-size: 30px;">A Comprehensive Directory of Employee Billable Hours</p>
                </div>
            </div>
            <br>
            <table class="table">
                <h3 class="card-title">
                    <strong>Current Employees</strong>
                </h3>
                <thead>
                    <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate ($)</th>
                        <th scope="col">Total Billed ($)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <div class="card card-primary">
                <div class="card-heading">
                    <h3 class="card-title">
                        <strong>Add Employee</strong>
                    </h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="employee-name-input">Employee Name</label>
                            <input class="form-control" id="employee-name-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="role-input">Role</label>
                            <input class="form-control" id="role-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="start-input">Start Date (DD/MM/YY - ex: 01/01/89)</label>
                            <input class="form-control" id="start-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="rate-input">Monthly Rate</label>
                            <input class="form-control" id="rate-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="add-employee-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
                crossorigin="anonymous">


            <script src="timesheet.js"></script>

</body>

</html>
